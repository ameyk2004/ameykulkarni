<header class="masthead" style="background-image: url('{{ area[1] }}')" data-aos="fade-in">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7" data-aos="fade">
                <div class="page-heading">
                    <h1 data-aos="fade">{{ area[0] }}</h1>
                    <span class="subheading" data-aos="fade">Predicted Price According To Your Result</span>
                </div>
            </div>
        </div>
    </div>
</header>


<main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <br><br>
<h1>Choice Summary</h1>
                    <hr>
                    <table>
                        <tr data-aos="fade-up" data-aos-delay="0">
                            <td>
                                <label><b>No. of Bedrooms : </b>{{ form['BHK'] }} BHK</label>
                            </td>

                            <td>

                                {% if form['Unfurnished'] == 1 %}
                                <label><b>Furnishing : </b>Not Furnished</label>
                                {% endif %}

                                {% if form['Semi-Furnished'] == 1 %}

                                {% endif %}

                                {% if form['Furnished'] == 1 %}
                                <label><b>Furnishing : </b>Fully Furnished</label>
                                {% endif %}
                            </td>
                        </tr>

                        <tr data-aos="fade-up" data-aos-delay="200">

                            <td>
                                <label><b>Area : </b>{{ form['Area_sqft'] }}</label>
                            </td>

                        </tr>

                        <tr data-aos="fade-up" data-aos-delay="400">
                            <td colspan="3">
                                <h3>Rent : â‚¹{{ price }}</h3>
                            </td>

                    <br>

<hr>

                          });

                    </script>
                </div>
            </div>
